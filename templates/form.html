<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Email Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #f2f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #4A90E2;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“§ Smart Email Sender</h2>
        <form method="POST" enctype="multipart/form-data">
            <label>Full Name</label>
            <input type="text" name="full_name" required>

            <label>Organization Name</label>
            <input type="text" name="org_name" required>

            <label>Subject</label>
            <input type="text" name="subject" required>

            <label>Body</label>
            <textarea name="body" required></textarea>

            <label>Your Gmail</label>
            <input type="email" name="from_email" required>

            <label>Your App Password</label>
            <input type="password" name="password" required>

            <label>Attachment (optional)</label>
            <input type="file" name="attachment">

            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
